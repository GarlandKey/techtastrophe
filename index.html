<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Techtastrophe - Roanoke's Tech Takeover!</title>
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <section class="parallax">
    <div class="container-fluid no-padding">
      <div id='parallax'>
        <div class='layer-0 layer' data-depth='0.02' data-type='parallax'></div>
        <div class='layer-1 layer' data-depth='0.05' data-type='parallax'></div>
        <div class='layer-2 layer' data-depth='0.11' data-type='parallax'></div>
        <div class='layer-3 layer' data-depth='0.16' data-type='parallax'></div>
        <div class='layer-4 layer' data-depth='0.26' data-type='parallax'></div>
        <div class='layer-5 layer' data-depth='0.36' data-type='parallax'></div>
        <div class='layer-6 layer' data-depth='0.49' data-type='parallax'></div>
        <div class='layer-7 layer absolute' data-depth='1.00' data-type='parallax'></div>
      </div>
      <div id='hero-mobile'></div>
    </div>
  </section>
  <footer />
  <script src="js/parallax.js"></script>
</body>

</html>
